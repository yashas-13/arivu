<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Retailer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {font-family:'Poppins', sans-serif; background:#f8f9fa;}
        .card {box-shadow:0 2px 6px rgba(0,0,0,0.05); border: none;}
    </style>
</head>
<body>
<div class="container py-4">
    <div class="row g-3">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Your Orders</h5>
                    <ul id="orderList" class="list-group list-group-flush"></ul>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Spend</h5>
                    <canvas id="spendChart" height="120"></canvas>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Top Products</h5>
                    <canvas id="retailerTopProducts" height="120"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
<script>
const customerId = 1; // demo

async function fetchData() {
    const resp = await fetch('/dashboard/retailer/' + customerId);
    if (resp.ok) {
        const data = await resp.json();
        renderOrders(data);
        renderSpend(data.spend);
        renderTop(data.top_products);
    }
}

function renderOrders(data) {
    const list = document.getElementById('orderList');
    list.innerHTML = '';
    for (let i = 0; i < data.orders; i++) {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = 'Order #' + (i+1);
        list.appendChild(li);
    }
}

function renderSpend(amount) {
    const ctx = document.getElementById('spendChart');
    new Chart(ctx, {
        type: 'bar',
        data: {labels:['Spend'], datasets:[{data:[amount], backgroundColor:'#0d6efd'}]},
        options: {responsive:true,maintainAspectRatio:false,scales:{y:{beginAtZero:true}}}
    });
}

function renderTop(data) {
    const ctx = document.getElementById('retailerTopProducts');
    new Chart(ctx, {
        type: 'bar',
        data: {labels:data.map(d=>d.product_id), datasets:[{data:data.map(d=>d.count), backgroundColor:'#198754'}]},
        options: {responsive:true,maintainAspectRatio:false,scales:{y:{beginAtZero:true}}}
    });
}

fetchData();
</script>
</body>
</html>
