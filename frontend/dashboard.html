<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arivu Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {font-family:'Poppins', sans-serif; background:#f8f9fa;}
        .card {box-shadow:0 2px 6px rgba(0,0,0,0.05); border: none;}
        .offcanvas-header {background:#0d6efd; color:#fff;}
        .navbar-brand {font-weight:600;}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary navbar-dark">
    <div class="container-fluid">
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sideNav" aria-controls="sideNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand ms-3" href="#">Arivu SCM</a>
    </div>
</nav>
<div class="offcanvas offcanvas-start" tabindex="-1" id="sideNav" aria-labelledby="sideNavLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="sideNavLabel">Menu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body p-0">
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><a href="#inventory" class="nav-link" data-bs-dismiss="offcanvas">Inventory</a></li>
            <li class="list-group-item"><a href="#customers" class="nav-link" data-bs-dismiss="offcanvas">Customers</a></li>
            <li class="list-group-item"><a href="#invoices" class="nav-link" data-bs-dismiss="offcanvas">Invoices</a></li>
        </ul>
    </div>
</div>

<div class="container py-4">
    <div class="row g-3">
        <div class="col-12 col-md-6">
            <div class="card" id="inventory">
                <div class="card-body">
                    <h5 class="card-title">Inventory</h5>
                    <ul id="invList" class="list-group list-group-flush"></ul>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="card" id="customers">
                <div class="card-body">
                    <h5 class="card-title">Customers</h5>
                    <ul id="custList" class="list-group list-group-flush"></ul>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="card" id="invoices">
                <div class="card-body">
                    <h5 class="card-title">Revenue</h5>
                    <canvas id="salesChart" height="120"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
<script>
async function fetchData() {
    const invResp = await fetch('/inventory');
    if (invResp.ok) {
        const data = await invResp.json();
        const list = document.getElementById('invList');
        list.innerHTML = '';
        data.forEach(i => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.textContent = `${i.name} - ${i.quantity}`;
            list.appendChild(li);
        });
    }
    const custResp = await fetch('/customers');
    if (custResp.ok) {
        const data = await custResp.json();
        const list = document.getElementById('custList');
        list.innerHTML = '';
        data.forEach(c => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.textContent = c.name;
            list.appendChild(li);
        });
    }
    const salesResp = await fetch('/dashboard/admin');
    if (salesResp.ok) {
        const metrics = await salesResp.json();
        renderChart(metrics);
    }
}

function renderChart(metrics) {
    const ctx = document.getElementById('salesChart');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Sales'],
            datasets: [{
                label: 'Total',
                data: [metrics.total_sales || 0],
                backgroundColor: '#0d6efd'
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {y: {beginAtZero: true}}
        }
    });
}

fetchData();
</script>
</body>
</html>
