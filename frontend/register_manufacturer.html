<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {font-family:'Poppins', sans-serif; background:#f2f4f6;}
        .register-box {max-width:400px; margin:auto; margin-top:10vh; padding:2rem; background:white; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
    </style>
</head>
<body>
<div class="register-box">
    <h2 class="mb-4 text-center">Register Manufacturer Account</h2>
    <form id="registerForm">
        <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input class="form-control" id="username" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Register</button>
    </form>
</div>
<script src="/static/api.js"></script>
<script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const u = document.getElementById('username').value;
    const p = document.getElementById('password').value;
    const body = {username:u, password:p};
    let url = '/users/manufacturers';
    const options = {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body)};
    const resp = await apiFetch(url, options);
    if (resp.ok) {
        alert('Registration successful');
        window.location.href = '/';
    } else {
        const data = await resp.json();
        alert('Error: ' + data.detail);
    }
});
</script>
</body>
</html>
